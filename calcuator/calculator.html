<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Callendar2.0</title>
	<meta name="viewport" content="width=device-width, initial-scale=1.0">

	<script src="./library/util.js"></script>
	<style>

		body{
			background: #333;
		}

		ul,li{
			padding:0;
			margin:0;
			list-style: none;
			-webkit-user-select:none;
   			-moz-user-select:none;
   			-ms-user-select:none;
   			user-select:none;
		}

		
		.mainbody{
			max-width:356px;
			/*height:510px;*/
			border:1px solid #ccc;
			margin:0 auto;
			border-radius: 12px;
			padding-top:45px;
			background: #eee;
			box-shadow: 0 15px 10px rgba(0,0,0,0.3);
			margin-top:120px;
			background: #eee url(logo.png) no-repeat ;
			background-position:242px 10px;


		}

		@media screen and (max-width:769px){
			body{
				/*margin:0;*/
			}
			.mainbody{
					width:100%;
					margin-top:0;
					/*padding-top:0;*/
				}
		}

		.mainbody .screen{
			width:97%;
			height:24%;
			margin:0 auto;
			border:1px solid #ccc;
			background:#333;
			padding:10px;
			box-sizing: border-box;
			color:#ccc;
			font-size:36px;
			line-height: 40px;
			overflow: hidden;
			word-break: break-all;
			margin-bottom:20px;
			border:3px solid #222;
		}

		.mainbody .keies{
			height:75%;
			width:97%;
			margin:0 auto;
			padding-top:5px;
			box-sizing:border-box;
			display: flex-box;
			display: flex;
			flex-wrap: wrap;
			justify-content: space-around;
		}

		.mainbody .keies li{
			width:20%;
			text-align: center;
			border:1px solid #ddd;
			font-size:45px;
			line-height:70px;
			color:#999;
			background: #eee;
			border-radius: 50%;
			background-image:linear-gradient(to top left,#f9f9f9,#fff);
			cursor:pointer;
			transition: all 0.3s;
			margin-bottom:10px;

		}

		/*.mainbody .keies .cross2{
			width:50%;
			border-radius:0;
			border-top-left-radius: 60px;
			border-bottom-left-radius: 60px;
			border-top-right-radius: 60px;
			border-bottom-right-radius: 60px;
		}*/

		.mainbody .keies .cover{
			width:90px;
			height:90px;
			margin-left:-5px;
			margin-top:-5px;
			line-height:90px;
			font-size:55px;
			color:#666;
			box-shadow: 0 5px 4px rgba(0,0,0,0.1);
		}


		.mainbody .show{
			height:100%;
			width:100%;
		}

		.mainbody .show li{
			border-bottom: 1px solid #444;
		}

		.mainbody .show li:nth-of-type(1){
			height:20px;
			line-height: 20px;
			font-size:16px;
			color:#999;
		}

		.mainbody .show li:nth-of-type(2){
			height:30px;
			line-height: 30px;
			font-size:16px;
			color:#999;
		}

		.mainbody .show li:nth-of-type(3){
			height:60px;
			line-height: 60px;
			font-size:40px;
			color:#ccc;
			border:none;
		}
</style>
</head>
<body>
	<div class="mainbody" id="box">
		<div class="screen">
			<ul class="show" id="show">
				<li></li>
				<li></li>
				<li></li>
			</ul>
		</div>
		<ul class="keies" id="keies">
		
			<li>7</li>
			<li>8</li>
			<li>9</li>
			<li>+</li>

			<li>4</li>
			<li>5</li>
			<li>6</li>
			<li>-</li>

			<li>1</li>
			<li>2</li>
			<li>3</li>
			<li>*</li>

			<li class="cross2">0</li>
			<li>.</li>
			<li class="cross2">c</li>
			<li>/</li>

	
			<li>=</li>
		</ul>
	</div>
<script src="./fn.js"></script>
</body>
</html>
